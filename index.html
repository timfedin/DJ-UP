<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dj, UP! - сервис где гости на выступление могут заказывать треки не беспокоя диджеев">
    <meta name="keywords" content="Микшер, Диджей, Пульт, Винил, Трек, Сэмпл, Бит, Скрэтч, Микс, Сет, Контроллер, Эффекты, Битмэйкер, Дроп, Плейлист, Бас, Синтезатор, Сетап, Луп, Ремикс, DJ, Turntable, Vinyl, Track, Sample, Beat, Scratch, Mix, Set, Controller, Effects, Beatmaker, Drop, Playlist, Bass, Synthesizer, Setup, Loop, Remix">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="7 days"> 
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    
    <title>DJ, UP! - Сервис диджеев для заказа треков</title>
</head>
<body>
    <section class="main">
        <header><a href="#" class="sign" aria-label="user"><img src="img/user.svg" alt=""></a></header>
        <div class="dj"><h1>D<span>J<span class="comma">,</span></span> U<span>P!</span></h1></div>
        <div class="desc"><p>средство диджеев<br>для удобных<br>заказов трека</p></div>
    </section>
    <section class="content">
        <p class="text">Мы создали инновационный сервис, который позволяет гостям заказывать музыку прямо из своего мобильного устройства за фиксированную цену</p>
        <a href="#" class="signo"><div class="try"><p>попробовать</p></div></a>
    </section>

    <!-- Модальное окно -->

    <div id="myModal" class="modal">
        <div class="modal-content">
            <a class="close"  href="#">&times;</a>
            <h1>Вхо<span>д</span></h1>
            <div class="form">
                <form action="#">
                    <input type="tel" name="tel" id="numbersig" placeholder="Введите телефон">
                    <input type="password" name="password" id="passsig" placeholder="Введите пароль">
                    <button type="buttonsig" class="btn">Войти</button>
                </form>
            </div>
            <a href="#" class="reg"><p>регистрация</p></a>
        </div>
    </div>
    <script async src="script/modalsign.js"></script>

    <div id="myModaltwo" class="modaltwo">
        <div class="modal-content">
            <a class="closetwo" href="#">&times;</a>
            <h1>Регистраци<span>я</span></h1>
            <div class="form">
                <form action="#">
                    <input type="tel" name="tel" id="numberreg" placeholder="Введите телефон">
                    <input type="password" name="password" id="passreg" placeholder="Придумайте пароль">
                    <div id="passwordError" style="color: rgb(161, 0, 0); display: none;">Пароль должен быть длиннее 8 символов</div>
                    <button type="buttonreg" class="btn">Зарегистрироваться</button>
                </form>
            </div>
            <a href="#" class="sig"><p>вход</p></a>
        </div>
    </div>
    <script async src="script/modalreg.js"></script>
    <script src="script/checker.js"></script>
</body>
</html>
